<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停车场</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="login-box">
        <div class="login-title">
            <img class="logo" src="css/iamges/logo.png" height="26">
            <span class="sys-name">海关卡口管理系统</span>
        </div>
        <div class="login-content">
            <ul class="left">
                <li>
                    <span class="title">关区：</span>
                    <select id="">
                        <option>0211出口加工区</option>    
                    </select>
                </li>
                <li>
                    <span class="title">卡口：</span>
                    <select id="">
                        <option>第二卡口</option>    
                    </select>
                </li>
                <li>
                    <span class="title">通道信息：</span>
                    <select id="">
                        <option>第一通道</option>    
                    </select>
                </li>
            </ul>
            <ul class="right">
                <li class="user-name">
                    <img src="css/iamges/user.png">
                    <input type="text" name="">
                </li>
                <li class="pwd">
                    <img src="css/iamges/password.png" width="18">
                    <input type="password" name="">
                </li>
                <li class="login-btn">
                    <button>登录</button>
                </li>
                <li class="modify-pwd">
                    修改密码
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
